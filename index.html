<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nike Scroll Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        overflow-x: hidden;
        font-family: 'Helvetica Neue', sans-serif;
      }

      .intro {
        background: #000;
        color: white;
        text-align: center;
        padding: 30vh 0;
      }

      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10;
      }

      .horizontal-section {
        position: relative;
        height: 100vh;
        background: #fff;
        color: #000;
      }

      .horizontal-scroll {
        display: flex;
        gap: 10vw;
        padding: 0 10vw;
        height: 100vh;
        align-items: center;
        font-size: 6vw;
        font-weight: 800;
        will-change: transform;
      }

      .top-left-text,
      .bottom-right-text {
        position: absolute;
        font-size: 1.5rem;
        font-weight: bold;
        opacity: 0;
        z-index: 20;
      }

      .top-left-text {
        top: 2rem;
        left: 2rem;
      }

      .bottom-right-text {
        bottom: 2rem;
        right: 2rem;
      }

      .circular-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        pointer-events: none;
        z-index: 5;
        clip-path: circle(0% at 50% 60%);
      }

      .final-section {
        background: #111;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- Canvas for 3D Model -->
    
    <!-- Intro Section -->
    <section class="intro">
      <div id="canvas-container"></div>
      <h1>NIKE</h1>
      <p>Redefining your steps with innovation</p>
    </section>

    <!-- Horizontal Scroll Section -->
    <section class="horizontal-section">
      <div class="horizontal-scroll">
        <div class="headline">Welcome to Nike</div>
        <div class="headline">Engineered for Motion</div>
        <div class="headline">Styled for Speed</div>
      </div>
      <div class="top-left-text">Bluetooth Enabled</div>
      <div class="bottom-right-text">Push Your Limits</div>
    </section>

    <!-- Circular Paint Mask -->
    <div class="circular-mask"></div>

    <!-- Final Outro Section -->
    <section class="final-section">
      <h2>About Us â€“ NIKE</h2>
    </section>

    <!-- Ionicons for any icons you may want -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Your Main JavaScript File -->
    <script type="module" src="/src/test-model.js"></script>
  </body>
</html>
